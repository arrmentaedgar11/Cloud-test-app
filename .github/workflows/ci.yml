name: CI/CD - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  APPLICATION_NAME: Productapp2
  ENVIRONMENT_NAME: productapp2-dev
  # This is the default EB bucket pattern for many accounts/regions.
  # If yours is different, set it as a GitHub secret and reference it instead.
  S3_BUCKET: elasticbeanstalk-us-east-1-553853354751

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      # Create a deploy bundle with a FIXED JAR NAME: application.jar
      - name: Prepare Elastic Beanstalk bundle
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy the built jar to a fixed filename
          JAR_PATH=$(ls -1 target/*.jar | head -n 1)
          cp "$JAR_PATH" deploy/application.jar

          # Procfile must be at bundle root
          cp Procfile deploy/Procfile

          # Only copy web.config if you have it
          if [ -f web.config ]; then
            cp web.config deploy/web.config
          fi

          # Zip contents of deploy/ as the EB source bundle root
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          VERSION_LABEL="${GITHUB_SHA}"
          S3_KEY="${APPLICATION_NAME}/${VERSION_LABEL}.zip"
          aws s3 cp deploy.zip "s3://${S3_BUCKET}/${S3_KEY}"
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          echo "VERSION_LABEL=${VERSION_LABEL}" >> $GITHUB_ENV

      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="${S3_KEY}"

      - name: Deploy new version to Elastic Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
