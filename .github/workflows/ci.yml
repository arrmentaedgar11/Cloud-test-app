name: CI/CD - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      EB_APPLICATION_NAME: Productapp2
      EB_ENVIRONMENT_NAME: productapp2-dev
      S3_BUCKET: elasticbeanstalk-us-east-1-553853354751

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Fix for your error: mvnw is not executable on Linux runners
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      # Create a deploy bundle for Elastic Beanstalk (zip must include Jar + Procfile + optional web.config)
      - name: Prepare Elastic Beanstalk bundle
        run: |
          mkdir -p deploy
          cp target/*.jar deploy/application.jar

          # If you already have a Procfile in the repo root, include it
          if [ -f Procfile ]; then
            cp Procfile deploy/Procfile
          else
            # Spring Boot on EB expects a web process. This is a safe default.
            echo "web: java -jar application.jar" > deploy/Procfile
          fi

          # If you have web.config in the repo root, include it
          if [ -f web.config ]; then
            cp web.config deploy/web.config
          fi

          # Zip bundle (no folder nesting; EB expects files at zip root)
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          VERSION_LABEL="build-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          aws s3 cp app.zip "s3://${S3_BUCKET}/${EB_APPLICATION_NAME}/${VERSION_LABEL}.zip"

      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="${EB_APPLICATION_NAME}/${VERSION_LABEL}.zip"

      - name: Deploy new version to Elastic Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
