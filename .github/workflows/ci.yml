name: CI/CD - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      EB_APPLICATION_NAME: Productapp2
      EB_ENVIRONMENT_NAME: productapp2-dev
      EB_S3_BUCKET: elasticbeanstalk-us-east-1-553853354751

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      - name: Prepare Elastic Beanstalk bundle
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Find the built jar (ignore *.jar.original)
          JAR_FILE=$(ls -1 target/*.jar | grep -v '\.jar\.original$' | head -n 1)
          echo "Using JAR: $JAR_FILE"

          # Copy jar and rename to application.jar (matches Procfile)
          cp "$JAR_FILE" deploy/application.jar

          # If you have web.config in repo, copy it (optional but you have it)
          if [ -f web.config ]; then
            cp web.config deploy/web.config
          fi

          # Create a CLEAN Procfile (guaranteed parseable)
          # IMPORTANT: only one line, ends with newline
          printf "web: java -jar application.jar\n" > deploy/Procfile

          # Zip bundle
          cd deploy
          zip -r ../app.zip .

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          S3_KEY="app-${GITHUB_RUN_ID}.zip"
          echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV
          aws s3 cp app.zip "s3://${EB_S3_BUCKET}/${S3_KEY}"

      - name: Create new Elastic Beanstalk application version
        run: |
          VERSION_LABEL="v-${GITHUB_RUN_ID}"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${S3_KEY}"

      - name: Deploy new version to Elastic Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
