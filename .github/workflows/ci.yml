name: CI/CD - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: Productapp2
  EB_ENVIRONMENT_NAME: productapp2-dev
  S3_BUCKET: elasticbeanstalk-us-east-1-553853354751  # <-- put YOUR EB S3 bucket name here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      - name: Prepare Elastic Beanstalk bundle
        run: |
          rm -rf deploy app.zip
          mkdir -p deploy

          # Put the built JAR into the bundle using a fixed name
          cp target/*.jar deploy/application.jar

          # Procfile must be at the root of the zip
          cp Procfile deploy/Procfile

          # Include web.config only if your repo has it (optional)
          if [ -f web.config ]; then cp web.config deploy/web.config; fi

          # Create zip from deploy folder contents (root files)
          (cd deploy && zip -r ../app.zip .)

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          VERSION_LABEL="github-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

          S3_KEY="${EB_APPLICATION_NAME}/${VERSION_LABEL}.zip"
          echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV

          aws s3 cp app.zip "s3://${S3_BUCKET}/${S3_KEY}"

      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="${S3_KEY}"

      - name: Deploy new version to Elastic Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
