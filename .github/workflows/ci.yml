name: CI-CD to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests
        run: ./mvnw -B test

      - name: Build jar
        run: ./mvnw -B package -DskipTests

  
      - name: Create deploy bundle
        run: |
          mkdir -p deploy
          cp target/*.jar deploy/application.jar
          if [ -f Procfile ]; then cp Procfile deploy/Procfile; fi
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: Productapp2
          environment_name: productapp2-dev
          version_label: github-${{ github.run_number }}
          deployment_package: deploy.zip
