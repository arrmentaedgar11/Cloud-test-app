name: CI/CD - Build and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: Productapp2
  EB_ENVIRONMENT_NAME: productapp2-dev
  S3_BUCKET: elasticbeanstalk-us-east-1-553853354751

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build JAR (skip tests)
        run: ./mvnw -B clean package -DskipTests

      - name: Prepare Elastic Beanstalk bundle
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy the built jar and rename to application.jar
          cp target/*.jar deploy/application.jar

          # Procfile MUST be at the root of the bundle
          cp Procfile deploy/Procfile

          # Optional: include web.config if your project uses it
          if [ -f web.config ]; then cp web.config deploy/web.config; fi

          # Create the zip from inside deploy so files land at ZIP root
          cd deploy
          zip -r ../app.zip .

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          VERSION_LABEL="${GITHUB_SHA}"
          aws s3 cp app.zip "s3://${S3_BUCKET}/${EB_APPLICATION_NAME}/${VERSION_LABEL}.zip"

      - name: Create new Elastic Beanstalk application version
        run: |
          VERSION_LABEL="${GITHUB_SHA}"
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="${EB_APPLICATION_NAME}/${VERSION_LABEL}.zip"

      - name: Deploy new version to Elastic Beanstalk environment
        run: |
          VERSION_LABEL="${GITHUB_SHA}"
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
