<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Cloud App (Test)
		</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product List</h2>
        <div>
            <a class="btn btn-outline-secondary me-2" href="/products/summary">Summary</a>
            <a class="btn btn-primary" href="/products/new">Add Product</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}">
        <div class="alert alert-info">
            No products yet. Click "Add Product" to create one.
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(products)}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Quantity</th>
                    <th style="width: 260px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td class="text-end" th:text="${product.price}"></td>
                    <td class="text-end" th:text="${product.quantity}"></td>
                    <td>
                        <a class="btn btn-sm btn-success me-1"
                           th:href="@{/cart/add/{id}(id=${product.id})}">
                            Add to Cart
                        </a>
                        <a class="btn btn-sm btn-info me-1"
                           th:href="@{/products/{id}(id=${product.id})}">
                            Details
                        </a>
                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{/products/edit/{id}(id=${product.id})}">
                            Edit
                        </a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/products/delete/{id}(id=${product.id})}"
                           onclick="return confirm('Are you sure you want to delete this product?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
