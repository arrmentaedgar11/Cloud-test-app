<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Cloud Test App - Products</a>
    </div>
</nav>

<div class="container">
    <h2>Product Details</h2>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                ID: <span th:text="${product.id}">1</span>
            </h6>
            <p class="card-text">
                <strong>Description:</strong>
                <span th:text="${product.description}">Sample description</span>
            </p>
            <p class="card-text">
                <strong>Price:</strong>
                $<span th:text="${product.price}">0.00</span>
            </p>
            <p class="card-text">
                <strong>Quantity:</strong>
                <span th:text="${product.quantity}">0</span>
            </p>

            <a class="btn btn-warning me-2" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <a class="btn btn-secondary" href="/products">Back to List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
