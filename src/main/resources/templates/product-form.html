<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Products</a>
    </div>
</nav>

<div class="container">
    <h2 th:text="${formTitle}">Product Form</h2>

    <form th:object="${product}"
          th:action="${isEdit} ? @{'/products/update/' + ${product.id}} : @{'/products'}"
          method="post"
          class="mt-3">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input id="quantity" type="number" class="form-control" th:field="*{quantity}" required>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${submitButtonText}">Save</button>
        <a href="/products" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
