<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Cloud Test App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" class="mt-3">
        <div class="alert alert-info">
            Your cart is empty. Go to the <a href="/products" class="alert-link">Products</a> page to add items.
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}" class="mt-3">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Subtotal</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td class="text-end" th:text="${item.product.price}"></td>
                    <td class="text-end" th:text="${item.quantity}"></td>
                    <td class="text-end"
                        th:text="${item.product.price != null} ? item.product.price * item.quantity : 0.0">
                    </td>
                    <td>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/cart/remove/{id}(id=${item.product.id})}">
                            Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <strong>Total:</strong>
                $<span th:text="${total}">0.00</span>
            </div>
            <div>
                <a class="btn btn-outline-danger me-2" href="/cart/clear"
                   onclick="return confirm('Are you sure you want to clear the cart?');">
                    Clear Cart
                </a>
                <a class="btn btn-success disabled" href="#">
                    Checkout (demo)
                </a>
            </div>
        </div>
    </div>

    <a href="/products" class="btn btn-secondary mt-4">Back to Products</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
